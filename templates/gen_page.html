<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Discord Bubble-Popping Spoilers Generator</title>
    </head>
    <body>

        <form action="" name="choose_editor" method="post">
            
            <label for="editor_select">Change editor:</label>
            <select name="editors_select" id="editor_select">
                {% block dropdown %}
                <option value="basic">Basic editor</option>
                <option value="grid">Grid editor (autofill option)</option>
                {% endblock %}
            </select>
            <input type="submit" value="Use editor">
            
        </form>

        {% block inputarea %}
            <form action="" method="post">
                <input type="hidden" name="editor" value="basic">
                <label for="freeform_entry">Construct your message below! Separate bubbles by commas or spaces, and separate rows with a new line.</label>
                <p><textarea id="freeform_entry" name="freeform_entry" rows="8" cols="32">Enter text here</textarea></p>
                <input type="submit" value="I'm finished!">
            </form> 
        {% endblock %}

        <textarea rows="16" cols="64">{{ context["final_output"] }}</textarea> 

    </body>
</html>
